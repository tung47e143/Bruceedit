name: Build Bruce firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout source code
      uses: actions/checkout@v3

    - name: ðŸ›  Install PlatformIO
      run: pip install -U platformio

    - name: ðŸš§ Build firmware for smoochiee-board
      run: platformio run -e smoochiee-board

    - name: ðŸ“¦ Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: .pio/build/smoochiee-board/firmware.bin
